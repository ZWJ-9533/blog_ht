<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录</title>
	<link rel="stylesheet" href="/static/css/base.css" />
	<link rel="stylesheet" href="/static/css/login.css" />
</head>
<body>
<div class="superlogin"></div>
<div class="loginBox">
	<div class="loginMain">
		<div class="tabwrap">
            <form action="{% url 'App03:user_login' %}" method="post">
                {% csrf_token %}
		<table border="0" cellspacing="0" cellpadding="0">
			<tr><td class="title">用户名：</td><td><input type="text" class="form-control txt" name="username" /></td></tr>
			<tr><td class="title">密   码：</td><td><input type="password" class="form-control txt" name="password" /></td></tr>
			<tr><td class="title">验证码：</td><td><input type="text" class="form-control txt txt2" name="yzm" /><span class="yzm"><img src="{% url 'App03:photo' %}" onclick="this.src='/user/photo/'+ '?'+Math.random()"/></span></td></tr>
			<tr class="errortd"><td>&nbsp;</td><td><i class="disabled"></i><span class="errorword">{{ msg }}</span></td></tr>
			<tr><td>&nbsp;</td><td><input style="width: 102px; height: 42px; color: #fff; font-size: 16px; border-radius: 2px; opacity: 0.9;" type="submit" class="loginbtn" value="登录"/><input type="button" class="resetbtn" value="重置" onclick="location.href=''"/></td></tr>
			<tr><td>&nbsp;</td><td class="forgetpsw"></td></tr>	
		</table>
            </form>
		</div>
	</div>
</div>
<div class="footer">Copyright © 2016-2017 jianet  All Rights Reserved.</div>
</body>
</html>
