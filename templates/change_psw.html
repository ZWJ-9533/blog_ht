<!DOCTYPE html>
<html class=" js csstransforms3d"><head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>修改密码</title>
	<link rel="stylesheet" href="/static/css/base.css">
	<link rel="stylesheet" href="/static/css/page.css">
	<script type="text/javascript" src="/static/js/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/main.js"></script>
	<script type="text/javascript" src="/static/js/modernizr.js"></script>
</head>

<body style="background: #f6f5fa;">
	<!--content S-->
	<div class="super-content">
		<div class="superCtab">
			<div class="publishArt">
				<h4>修改密码</h4>
				<div class="pubMain">
					<h5 class="pubtitle">旧密码</h5>
                    <form action="{% url 'App03:changepwd' %}" method="post">
                        {% csrf_token %}
					<div class="pub-txt-bar">
						<input type="password" class="shuruTxt shuruTxt2" name="oldpassword"><b class="error"></b>
						<div class="errorBox">{{ form.oldpassword.errors }}</div>
					</div>
					<h5 class="pubtitle">新密码<span>（数字、字母、符号组合，最少8个字符）</span></h5>
					<div class="pub-txt-bar">
						<input type="password" class="shuruTxt shuruTxt2" name="newpassword"><b class="error"></b>
						<div class="errorBox">{{ form.newpassword.errors }}</div>
					</div>
					<h5 class="pubtitle">确认密码</h5>
					<div class="pub-txt-bar">
						<input type="password" class="shuruTxt shuruTxt2" name="confile"><b class="error"></b>
						<div class="errorBox">{{ form.confile.errors }}</div>
					</div>
					<div class="pub-btn">
						<input type="submit" id="" value="确定" class="saveBtn">
						<input type="button" id="" value="重置" class="resetBtn">
					</div>
                    </form>
				</div>
			</div>
		
		</div>
		<!--main-->
		
	</div>
	<!--content E-->
	


</body></html>
